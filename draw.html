<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¨ Draw Something</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }
    h1 { margin-bottom: 0.5rem; }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
      touch-action: none;
    }
    .controls {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #0070f3;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #005ad1; }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 400px;
      width: 100%;
    }
    input, textarea {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¨ Draw Something!</h1>
  <p>Make a doodle and send it anonymously!</p>

  <canvas id="canvas" width="400" height="400"></canvas>

  <div class="controls">
    <button id="clearBtn">Clear</button>
    <button id="saveBtn">Download</button>
  </div>

  <form action="https://formspree.io/f/xqaygllk" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="drawing" id="drawingInput">
    <textarea name="message" placeholder="Add a message or caption (optional)"></textarea>
    <button type="submit">Submit Drawing</button>
  </form>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const drawingInput = document.getElementById('drawingInput');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');

    let drawing = false;

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchmove', draw);

    function getPos(e) {
      if (e.touches) e = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
    }

    function stopDraw() {
      drawing = false;
      drawingInput.value = canvas.toDataURL('image/png');
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    clearBtn.onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    saveBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    };
  </script>
</body>
</html>
