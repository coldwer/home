<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ¨ Draw Something</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    canvas {
      border: 2px solid #333;
      border-radius: 10px;
      background: white;
      touch-action: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .controls label {
      font-size: 0.9rem;
    }
    input[type="color"], input[type="range"] {
      cursor: pointer;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #0070f3;
      color: white;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #005ad1; }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 400px;
      width: 100%;
      align-items: center;
      margin-top: 1rem;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 0.75rem;
      font-family: inherit;
      resize: none;
    }
  </style>
</head>
<body>

  <h1>ğŸ¨ Draw Something!</h1>
  <p>Use the tools below to doodle and submit anonymously!</p>

  <canvas id="canvas" width="400" height="400"></canvas>

  <!-- ğŸ§° Controls -->
  <div class="controls">
    <label>ğŸ¨ Color: <input type="color" id="colorPicker" value="#000000"></label>
    <label>ğŸ–Œï¸ Size: <input type="range" id="brushSize" min="1" max="20" value="3"></label>
    <button id="undoBtn" type="button">â†©ï¸ Undo</button>
    <button id="clearBtn" type="button">ğŸ§¹ Clear</button>
    <button id="saveBtn" type="button">ğŸ’¾ Download</button>
  </div>

  <!-- ğŸ“¨ Submission Form -->
  <form action="https://formspree.io/f/xqaygllk" method="POST">
    <input type="hidden" name="drawing" id="drawingInput">
    <textarea name="message" placeholder="Add a message or caption (optional)"></textarea>
    <button type="submit">ğŸ“¤ Submit Drawing</button>
  </form>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const drawingInput = document.getElementById('drawingInput');
    const undoBtn = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');

    let drawing = false;
    let color = colorPicker.value;
    let size = brushSize.value;
    let history = [];
    let currentStep = -1;

    // ğŸ–Šï¸ Start Drawing
    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      const pos = getPos(e);
      ctx.moveTo(pos.x, pos.y);
    }

    // ğŸ›‘ Stop Drawing
    function stopDraw() {
      if (!drawing) return;
      drawing = false;
      ctx.closePath();
      saveState();
      drawingInput.value = canvas.toDataURL('image/png');
    }

    // ğŸ§­ Get Cursor Position
    function getPos(e) {
      if (e.touches) e = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    // ğŸ§  Draw Function
    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      ctx.lineWidth = size;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    // ğŸ•¹ï¸ Event Listeners
    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchmove', draw);

    colorPicker.oninput = () => (color = colorPicker.value);
    brushSize.oninput = () => (size = brushSize.value);

    // ğŸ§¹ Clear Canvas
    clearBtn.onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveState();
    };

    // ğŸ’¾ Save Drawing
    saveBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'drawing.png';
      link.href = canvas.toDataURL();
      link.click();
    };

    // ğŸ”™ Undo Function
    undoBtn.onclick = () => {
      if (currentStep > 0) {
        currentStep--;
        let canvasPic = new Image();
        canvasPic.src = history[currentStep];
        canvasPic.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(canvasPic, 0, 0);
        };
      }
    };

    // ğŸ’¾ Save State for Undo
    function saveState() {
      currentStep++;
      if (currentStep < history.length) {
        history.length = currentStep;
      }
      history.push(canvas.toDataURL());
    }

    // Initialize first blank state
    saveState();
  </script>
</body>
</html>
