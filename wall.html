<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Wall</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin: 2rem 1rem 1rem;
    }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { color: #666; }

    main {
      width: 95%;
      max-width: 800px;
      margin-bottom: 3rem;
    }

    .issue {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      margin: 1rem 0;
      padding: 1rem 1.25rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }
    .issue:hover { transform: translateY(-2px); }

    .issue h2 {
      font-size: 1.2rem;
      margin: 0;
    }
    .issue p {
      color: #444;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .issue a {
      text-decoration: none;
      color: #0070f3;
      font-weight: 500;
    }

    footer {
      font-size: 0.85rem;
      color: #888;
      text-align: center;
      margin: 2rem 0;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .issue h2 { font-size: 1.05rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ§± Community Wall</h1>
    <p>These are public questions, notes, and drawings posted to my GitHub Issues.</p>
    <p><a href="https://github.com/coldwer/home/issues/new" target="_blank">Create a new post</a></p>
  </header>

  <main id="issues-container">
    <p style="text-align:center; color:#888;">Loading posts...</p>
  </main>

  <footer>
    <p>Â© 2025 Coldwer â€” Powered by <a href="https://github.com/coldwer/home" target="_blank">GitHub Issues</a></p>
  </footer>

  <script>
    const username = "coldwer";
    const repo = "home";

    const container = document.getElementById("issues-container");

    async function loadIssues() {
      try {
        const res = await fetch(`https://api.github.com/repos/${username}/${repo}/issues?state=open`);
        const issues = await res.json();

        if (!Array.isArray(issues) || issues.length === 0) {
          container.innerHTML = "<p style='text-align:center;color:#888;'>No posts yet. Be the first to post one!</p>";
          return;
        }

        container.innerHTML = "";
        issues.forEach(issue => {
          const div = document.createElement("div");
          div.className = "issue";

          const bodyPreview = issue.body ? issue.body.slice(0, 160) + (issue.body.length > 160 ? "..." : "") : "";
          
          div.innerHTML = `
            <h2><a href="${issue.html_url}" target="_blank">${issue.title}</a></h2>
            <p>${bodyPreview || "<i>No description</i>"}</p>
            <p style="font-size:0.8rem; color:#777;">#${issue.number} â€¢ by ${issue.user.login}</p>
          `;
          container.appendChild(div);
        });

      } catch (err) {
        container.innerHTML = "<p style='text-align:center;color:red;'>Failed to load issues.</p>";
        console.error(err);
      }
    }

    loadIssues();
  </script>
</body>
</html>
